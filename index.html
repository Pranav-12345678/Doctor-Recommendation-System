<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descry Doctor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="rec-form" style="margin: 10px"> 
    <form action="{{url_for('predict')}}" method="post" class="form-group">

            <label><h5>Enter Specialisation of Doctor you Want:</h5> </label>
            <input type="text" name="speciality" class="form-control form-control-lg" placeholder="Specialization" required="required" />
          <label><h5>Enter Location of Doctor you are looking for:</h5></label>
            <input type="text" name="city" class="form-control form-control-lg" placeholder="City" required="required" />
          <label><h5>Enter Rating of Doctor out of 10:</h5></label>
            <input type="text" name="rating" class="form-control form-control-lg" placeholder="Doctor Rating" required="required" />
          <label><h5>Enter Experience of Doctor you are Looking for (in years):</h5></label>
           <input type="text" name="experience" class="form-control form-control-lg" placeholder="Doctor Experience" required="required" />
          
        <button type="submit" class="btn btn-lg"><h2>Check</h2></button>

    </form>
    <br>
    <div class="result">
      {% if prediction_text %}
        
          <h2>Recommended Doctors:</h2>
      {% endif %}
      {% if not prediction_text %}
          <h3>Please Enter your requirements.</h3>
      {% endif %}
    </div>
  </div>
</body>
</html>
